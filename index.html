<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main id="card">

    <content id="card-content">

      <div id="card-header">
        <div id="img-container">
          <img id="svg-icon" alt="img-header-hover" src="images/icon-view.svg">
          <img id="img-header" alt="img-header"src="images/image-equilibrium.jpg">
        </div>
        <h1>Equilibrium #3429</h1>
      </div>


      <div id="card-body">

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div id="details">
          <div id="value">
            <img id="eth-icon" alt="eth-icon" src="images/icon-ethereum.svg">
            <p id="eth-value">&nbsp;0.041 ETH</p>
          </div>

          <div id="time">
            <img id="clock-icon" alt="clock-icon" src="images/icon-clock.svg">
            <p id="clock-value">&nbsp;3 days left</p>
          </div>   
        </div>

        <hr>

      </div>

      <div id="card-footer">

        <img id="user-icon" alt="user-icon" src="images/image-avatar.png">
        <p>&nbsp;Creation of <span id="user-name">Jules Wyvern</span></p>

      </div>

    </content>  

  </main>
  
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">processoraksak</a>.
  </div>
</body>
</html>
